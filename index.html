<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Imagens Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a better aesthetic in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }

        /* --- Creative Tech Background --- */
        @keyframes matrix {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        body.bg-gray-900 {
            background-color: #0a0a0f;
            background-image: 
                radial-gradient(ellipse at center, rgba(13, 17, 23, 0.8) 0%, rgba(13, 17, 23, 1) 70%),
                url('https://www.transparentpng.com/thumb/banana/KL9aV5-banana-peel-png-image.png');
            background-repeat: repeat, repeat;
            background-size: auto, 150px;
            background-position: center, center;
            background-blend-mode: normal, overlay;
            overflow: hidden; /* Hide scrollbars from matrix effect */
        }

        body.bg-gray-900::before {
            content: "ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｷﾇﾈﾉﾊﾞﾁﾌﾍﾎﾏﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ0123456789ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜｦﾝ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'monospace';
            font-size: 16px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            line-height: 1.2;
            word-wrap: break-word;
            opacity: 0.15;
            z-index: -1;
            animation: matrix 30s linear infinite;
            pointer-events: none; /* Make sure it doesn't interfere with UI */
        }

        #root {
            position: relative;
            z-index: 1;
            background-color: transparent;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body overflow from affecting layout */
        }

        /* Make the left panel semi-transparent to see the background effect */
        .left-panel {
            background-color: rgba(22, 27, 34, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
